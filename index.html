<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Images</title>
</head>
<body>
    <h1>Upload Images to MEGA via Telegram Bot</h1>

    <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
        <label for="retailerName">Retailer Name:</label>
        <input type="text" id="retailerName" name="retailerName" required><br><br>

        <label for="imageFile">Select Image File:</label>
        <input type="file" id="imageFile" name="imageFile" required><br><br>

        <button type="submit">Upload Image</button>
    </form>

    <div id="message"></div>

    <script>
        const form = document.getElementById('uploadForm');
        const messageDiv = document.getElementById('message');

        form.addEventListener('submit', async function(event) {
            event.preventDefault();

            const formData = new FormData(form);
            const response = await fetch('/upload', {
                method: 'POST',
                body: formData
            });

            const result = await response.text();
            messageDiv.textContent = result;
        });
    </script>
</body>
</html>
